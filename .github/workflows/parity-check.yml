name: Parity outputs check

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install pytest pandas numpy
          if [ -f yona_vanguard_futures/requirements-test.txt ]; then
            python -m pip install -r yona_vanguard_futures/requirements-test.txt
          fi
          if [ -f requirements-test.txt ]; then
            python -m pip install -r requirements-test.txt
          fi

      - name: Run full test suite and capture logs
        run: |
          set -o pipefail
          python -m pytest -q 2>&1 | tee test-output.log || true
          python -m pytest --maxfail=1 --junitxml=pytest-results.xml || true

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            test-output.log
            pytest-results.xml

      - name: Run parity outputs check (PowerShell)
        shell: pwsh
        run: |
          ./scripts/check_parity_outputs.ps1
